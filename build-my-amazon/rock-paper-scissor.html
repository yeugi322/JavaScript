<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
      .title {
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon {
      height: 50px;
      }
      .move-button {
        background-color: transparent;
        border: 1px solid white;
        width: 100px;
        height: 100px;
        border-radius: 60px;
      }
      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors.png" class="move-icon"></button>

    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) ||{
        win: 0,
        loss: 0,
        tie: 0
      };

      updateScoreElement();

      function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {

          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }
        }
        
        if (playerMove === 'rock') {
          if (computerMove === 'scissors') {
            result = 'You win.';
          } else if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          }
          
        }

        if (playerMove === 'paper') {
         if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          } else if (computerMove === 'rock') {
            result = 'You win.';
          }
        }
        
        if(result === 'You win.'){
          score.win += 1;
        } else if (result === 'You lose.'){
          score.loss += 1;
        } else if (result === 'Tie.'){
          score.tie += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} Wins: ${score.win}. Losses: ${score.loss}. Tie: ${score.tie}`);
      }

        function updateScoreElement(){
          document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.win}. Losses: ${score.loss}. Tie: ${score.tie}`;
        }


        function pickComputerMove(){
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            } else if( randomNumber >= 1 / 3 && randomNumber < 2 / 3){
                computerMove = 'paper';
            } else if( randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
    </script>
</body>
</html>
