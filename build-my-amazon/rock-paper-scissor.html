<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button 
    class="move-button-rock"><img src="images/rock.png" class="move-icon"></button>

    <button
     class="move-button-paper"><img src="images/paper.png" class="move-icon"></button>

    <button 
    class="move-button-scissors"><img src="images/scissors.png" class="move-icon"></button>

    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button"
      onclick="autoPlay();">Auto Play</button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <script src="scripts/rock-paper-scissor.js"></script>
</body>
</html>
