<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
        Show Quantity
    </button>
    <button onclick="cartQuantity++;
                    console.log(`Cart Quantity: ${cartQuantity}`);">
        Add to Cart
    </button>
    <button onclick="cartQuantity += 2;
                    console.log(`Cart Quantity: ${cartQuantity}`);">
        +2
    </button>
    <button onclick="cartQuantity += 3;
                    console.log(`Cart Quantity: ${cartQuantity}`);">
        +3
    </button>
    <button onclick="cartQuantity = 0;
                    console.log('Cart was Reset');
                    console.log(`Cart Quantity: ${cartQuantity}`);">
        Reset Cart
    </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $50 = FREE shipping.</p>
    <input class="js-cost-of-input" placeholder="Cost of order"
        onkeydown="handleCostKeydown(event)">
    <button class="Calculate" onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
        let cartQuantity = 0;
        function handleCostKeydown(event){
            if(event.key === 'Enter'){
            calculateTotal();
            }
        }
        function calculateTotal(){
           const inputElement = document.querySelector('.js-cost-of-input');
           let cost = Number(inputElement.value);
           if(cost < 40){
            cost = cost + 10;
           }
           document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
